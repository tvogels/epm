# Unternehmen
unternehmen:
  pagetitle: Unternehmen
  heading: Das Unternehmen
  lead: |
    Die EPM GmbH (Entwicklung, Produktion und Management) ist ein Consulting-Unternehmen, das sich auf die Beratung von Produktionsbetrieben spezialisiert hat. 
    Dabei dienen die Prinzipien des Lean-Management und der Lean-Production als Richtlinie für alle Beratungsschritte.
  body: |
    <p>Im Mittelpunkt der Aktivitäten steht die Optimierung von organisatorischen und produktionsbezogenen Prozessen, um die Unternehmensperformance nachhaltig zu steigern. Sollte es akute Probleme geben (z.B. bei der Qualität), so stehen unsere Experten auch für ein kurzfristiges Troubleshooting zur Verfügung. </p>
    <p>Ausgangspunkt für Optimierungsmaßnahmen ist die Definition, Analyse und das Monitoring der wichtigsten Steuerungskennzahlen (Key Performance Indikatoren). Um eine unternehmensweite Datenkonsistenz und ein zielgruppenspezifisches  Reporting zu gewährleisten, hat ein Tochterunternehmen der EPM eigens ein Performance-Monitoring-System entwickelt, das hochflexibel an die individuellen Bedürfnisse des Kunden angepasst werden kann.</p>
    <p>Die dadurch erlangte Transparenz über die wesentlichen Kennzahlen dient als Basis für die Identifizierung von Optimierungspotentialen und die Nachverfolgung von eingeleiteten Aktionen. Diese können sich auf alle Produktionsbereiche erstrecken (Einkauf, Logistik, Produktion, Qualität).</p>
    <p>Für die Umsetzung der beschlossenen Optimierungsmaßnahmen empfiehlt die EPM ein Team aus Mitarbeitern des Kunden und EPM-Spezialisten, um schnell die gewünschten Erfolge zu erzielen.</p>
    <h2>Das Team</h2>
    <p>Die Consultants der EPM verfügen über hervorragendes Branchen-Know-How und langjährige Berufserfahrung in der Industrie. Dabei zeichnet sich das Team der EPM nicht nur durch das Erarbeiten praxistauglicher Konzepte aus, sondern auch durch seine Umsetzungsstärke. Gemäß dem Motto „Getting it done“ steht die EPM ganz besonders für die nachhaltige Umsetzung empfohlener Maßnahmen.</p>
    <h2>Die Kunden</h2>
    <p>Der Kundenkreis der EPM umfasst internationale Unternehmen aus unterschiedlichen Branchen (Automobil, Metall- und Kunststoffverarbeitende Industrie, Pharma, Hygiene und weitere), wobei die Automotive-Branche den Schwerpunkt der Beratungsaktivitäten einnimmt.</p>
    <p>Neben vielen Projekten zur Performance-Optimierung hat die EPM auch langjährige Erfahrung in der erfolgreichen Umsetzung von Sanierungsprojekten.</p>
  refreg: Referenzregionen

# Leistung
leistung:
  pagetitle: Leistung
  monitoring: 
    intro: |
      Die Definition, Erfassung und Darstellung der wichtigsten Unternehmens-Kennzahlen sind unabdingbar für eine effiziente Unternehmenssteuerung und der Identifizierung von Optimierungspotential. 
      Das mit Partnern entwickelte KPI-Monitoringsystem hilft, höchste Transparenz zu schaffen.
